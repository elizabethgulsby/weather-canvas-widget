<!DOCTYPE html>
<html>
<head>
	<title></title>
<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="css/styles2.css">

<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Include our config file with API key (gitignored) -->
	<script type="text/javascript" src="js/config.js"></script>

<!-- custom js -->
	<script type="text/javascript" src="js/scripts2.js"></script>


</head>
<body> 
<div id="container">
	<div id="row">
		<div class="col-sm-6 col-sm-offset-3 widget-wrapper">
			<div class="row current-weather-data">
				<div id="city">City</div>

				<div id="high-low">hi/low</div> <!-- put in two different divs -->

				<form id="user-input">
					<label>Enter zip code:</label>
					<input type="text" id="location" placeholder="Location">
				</form>

				<div id="refresh"><img src="refresh.png" alt="refresh"></div>

				<div class="current-date">[Date]</div>

				<div class="temperature-holder">
					<div id="current-temp-image"><!--Condition image --></div>
					<div id="current-temp">"temp"</div>
				</div>

				<div id="current-conditions">
					description
				</div>

			</div>
				
			<div class="row forecast-data"> <!--forecast data goes here -->
				<div class="weekday" id="day-5">
					<div class="date-display" id="day5">day5</div>
					<div class="daily-icon" id="day5-icon"><!--condition image --></div>
					<div class="hi-low-daily-5">hi/low</div>
				</div>

				<div class="weekday" id="day-4">
					<div class="date-display" id="day4">day4</div>
					<div class="daily-icon" id="day4-icon"><!--condition image --></div>
					<div class="hi-low-daily-4">hi/low</div>
				</div>

				<div class="weekday" id="day-3">
					<div class="date-display" id="day3">day3</div>
					<div class="daily-icon" id="day3-icon"><!--condition image --></div>
					<div class="hi-low-daily-3">hi/low</div>
				</div>

				<div class="weekday" id="day-2">
					<div class="date-display" id="day2">day2</div>
					<div class="daily-icon" id="day2-icon"><!--condition image --></div>
					<div class="hi-low-daily-2">hi/low</div>
				</div>

				<div class="weekday" id="day-1">
					<div class="date-display" id="day1">day1</div>
					<div class="daily-icon" id="day1-icon"><!--condition image --></div>
					<div class="hi-low-daily-1">hi/low</div>
				</div>
				
			</div>
				
		</div>
	</div>	
</div>

</body>
</html>
